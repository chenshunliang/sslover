[program:sslove]
directory=/home/www/sslove/server/
command=/home/www/sslove/server/venv-v3/bin/python app.py
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/home/logs/supervisor/sslove.out.log
stdout_logfile_maxbytes=50MB   ; max # logfile bytes b4 rotation (default 50MB)
stdout_logfile_backups=10     ; # of stderr logfile backups (default 10)

stderr_logfile=/home/logs/supervisor/sslove.err.log
stderr_logfile_maxbytes=50MB   ; max # logfile bytes b4 rotation (default 50MB)
stderr_logfile_backups=10     ; # of stderr logfile backups (default 10)
